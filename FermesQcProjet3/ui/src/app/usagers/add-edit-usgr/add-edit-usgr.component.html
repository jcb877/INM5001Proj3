<div id="outer" *ngIf="showForm">
    <div class="text-left">
        &nbsp;&nbsp;&nbsp;<button routerLink="../ShowUserList" class="btn btn-primary">Back</button>
    </div>

    <div class="line">
        <hr>
    </div>

    <div>
        <p class="p-2 bg-info text-light text-center">The form to add new user</p>
    </div>

    <div id="inner">
        
    <div class="form-group row" style="width: 70%;">

        <label class="col-sm-4 col-form-label">User Name</label>
        <div class="col-sm-8">
           <input type="text" class="form-control" [(ngModel)]="login" placeholder="Enter User Name">
        </div>

        <br>
        <br>

       <label class="col-sm-4 col-form-label">First Name</label>
       <div class="col-sm-8">
           <input type="text" class="form-control" [(ngModel)]="prenomUsager" placeholder="Enter First Name">
       </div>
    
       <br>
       <br>

       <label class="col-sm-4 col-form-label">Last Name</label>
       <div class="col-sm-8">
           <input type="text" class="form-control" [(ngModel)]="nomUsager" placeholder="Enter Last Name">
       </div>

       <br>
       <br>

       <label class="col-sm-4 col-form-label">Password</label>
       <div class="col-sm-8">
           <input type="password" class="form-control" [(ngModel)]="motPasse" placeholder="Enter Password">
       </div>

       <br>
       <br>

       <label class="col-sm-4 col-form-label">Access Level</label>
       <div class="col-sm-8">
          <select class="form-control" [(ngModel)]="accesId">
            <option>--Select--</option>
            <option *ngFor="let access of NivAccesList">{{access.access}}</option>
          </select>
       </div>
    </div>

    <br>

    <div class="ml-3 bd-highlight" style="width: 40%;" >
         <img [src]=PhotoFilePath height="250px;" width="200px;">
         <input type="file" (change)="uploadPhoto($event)" class="mt-2">
    </div>
    
    <br>

    <div>
        <button (click)="addNewUser()" *ngIf="!showUpdateButton" class="btn btn-primary">Add</button>&nbsp;&nbsp; 
        <button (click)="updateUser()" *ngIf="showUpdateButton" class="btn btn-primary">Update</button>&nbsp;&nbsp;
        <button routerLink="../ShowUserList" class="btn btn-warning">Cancel</button>
    </div>

 </div>
    
</div>


<div *ngIf="showSuccessMsg" class="alert alert-success" id="msgSuccess">
    <div class="text-center">
        <p>User is saved successfully !</p>
    </div>
    <div class="text-center">
    <button class="btn btn-success" routerLink="../ShowUserList" (click)="closeSuccessMsg()">Close message</button>
    </div>
</div>

<div *ngIf="showFailMsg" class="alert alert-danger" id="msgFail">
    <div class="text-center">
        <p>Failed to save user !</p>
    </div>
    <div class="text-center">
    <button class="btn btn-warning" routerLink="../ShowUserList" (click)="closeFailMsg()">Close message</button>
    </div>
</div>
