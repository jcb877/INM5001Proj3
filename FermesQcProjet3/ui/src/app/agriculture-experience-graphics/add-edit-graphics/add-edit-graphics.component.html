<div id="outer" *ngIf="showForm">
    <div class="text-left">
        &nbsp;&nbsp;&nbsp;<button routerLink="../agricultureExperienceGraphics" class="btn btn-primary">{{'graph.btn_back'|translate}}</button>
    </div>

    <div class="line">
        <hr>
    </div>

    <div>
        <p class="p-2 bg-info text-light text-center">{{'graph.add_title_add'|translate}}</p>
    </div>

    <div id="inner">

        <div class="form-group row" style="width: 70%;">

            <label class="col-sm-4 col-form-label">{{'graph.col_name'|translate}}</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" placeholder="Enter Image Name">
            </div>

            <br>
            <br>
            <label class="col-sm-4 col-form-label">{{'graph.col_date'|translate}}</label>
            <div class="col-sm-8">
                <input type="date" class="form-control" placeholder="Enter date">
            </div>

            <br>
            <br>

            <label  class="col-sm-4 col-form-label" for="img">{{'graph.sel_graph'|translate}}</label>
            <div class="col-sm-8">
                <input type="file" id="img" name="img" accept="image/*" class="m-1 btn btn-light btn-outline-primary">
            </div>

            <br>
            <br>
    <br>
    <br>

        </div>

    <div>
        <button (click)="addNew()" *ngIf="!showUpdateButton" class="btn btn-primary">{{'farm.add_btn_add'|translate}}</button>&nbsp;&nbsp;
        <button *ngIf="showUpdateButton" class="btn btn-primary">{{'farm.add_btn_update'|translate}}</button>&nbsp;&nbsp;
        <button routerLink="../agricultureExperienceGraphics" class="btn btn-warning">{{'farm.add_btn_cancel'|translate}}</button>
    </div>

 </div>

</div>


<div *ngIf="showSuccessMsg" class="alert alert-success" id="msgSuccess">
    <div class="text-center">
        <p>{{'farm.msg_success'|translate}}</p>
    </div>
    <div class="text-center">
    <button class="btn btn-success" routerLink="../agricultureExperienceGraphics" (click)="closeSuccessMsg()">{{'farm.btn_close'|translate}}</button>
    </div>
</div>

<div *ngIf="showFailMsg" class="alert alert-danger" id="msgFail">
    <div class="text-center">
        <p>{{'farm.msg_fail'|translate}}</p>
    </div>
    <div class="text-center">
    <button class="btn btn-warning" routerLink="../agricultureExperienceGraphics" (click)="closeFailMsg()">{{'farm.btn_close'|translate}}</button>
    </div>
</div>
