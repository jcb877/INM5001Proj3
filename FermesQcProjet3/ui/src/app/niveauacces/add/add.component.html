<div id="outer">
  <div *ngIf="showForm">
    <div class="text-center">
      <p *ngIf="!showUpdateButton" class="p-2 bg-info text-light text-center">{{'access.add_title_add'|translate}}</p>
      <p *ngIf="showUpdateButton" class="p-2 bg-info text-light text-center">{{'access.add_title_update'|translate}}</p>
    </div>
    <div class="form-group row">
      <label class="col-sm-2 col-form-label">{{'access.add_name'|translate}}</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" placeholder="Enter Niveau acces" [(ngModel)]="access">
      </div>
    </div>
    <button *ngIf="!showUpdateButton" (click)="addNewAccess()"
      class="btn btn-primary">{{'access.add_btn_add'|translate}}</button>&nbsp;&nbsp;
    <button *ngIf="showUpdateButton" (click)="updateAccess()"
      class="btn btn-primary">{{'access.add_btn_update'|translate}}</button>&nbsp;&nbsp;
    <button routerLink="../ShowAccessLevelList" class="btn btn-warning">{{'access.add_btn_cancel'|translate}}</button>
  </div>


  <div *ngIf="showSuccessMsg" class="alert alert-success">
    <div class="text-center">
      <p>{{'access.msg_success'|translate}}</p>
    </div>
    <div class="text-center">
      <button class="btn btn-success" routerLink="../ShowAccessLevelList"
        (click)="closeSuccessMsg()">{{'access.btn_close'|translate}}</button>
    </div>
  </div>

  <div *ngIf="showFailMsg" class="alert alert-danger">
    <div class="text-center">
      <p>{{'access.msg_fail'|translate}}</p>
    </div>
    <div class="text-center">
      <button class="btn btn-warning" routerLink="../ShowAccessLevelList"
        (click)="closeFailMsg()">{{'access.btn_close'|translate}}</button>
    </div>
  </div>
</div>
