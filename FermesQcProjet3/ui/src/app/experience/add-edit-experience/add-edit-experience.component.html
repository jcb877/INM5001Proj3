<div id="outer" *ngIf="showForm">
    <div class="text-left">
        &nbsp;&nbsp;&nbsp;<button routerLink="../ExperienceManager" class="btn btn-primary">{{'e.add_btn_back'|translate}}</button>
    </div>

    <div class="line">
        <hr>
    </div>

    <div>
        <p class="p-2 bg-info text-light text-center">{{'e.add_title_add'|translate}}</p>
    </div>

    <div id="inner">
        
    <div class="form-group row" style="width: 70%;">

        <label class="col-sm-4 col-form-label">{{'e.col_date'|translate}}</label>
        <div class="col-sm-8">
           <input type="date" class="form-control" [(ngModel)]="dateExperience" placeholder="Enter date">
        </div>

        <br>
        <br>


       <label class="col-sm-4 col-form-label">{{'e.col_name'|translate}}</label>
       <div class="col-sm-8">
          <select class="form-control" [(ngModel)]="nomCategorie">
            <option>--Select--</option>
            <option *ngFor="let c of categoriesList">{{c.nomCategorie}}</option>
          </select>
       </div>


    
       <br>
       <br>



       <label class="col-sm-4 col-form-label">{{'e.col_subname'|translate}}</label>
       <div class="col-sm-8">
           <select class="form-control" [(ngModel)]="nomSousCategorie">
            <option>--Select--</option>
            <option *ngFor="let sc of subCategoriesList">{{sc.nomSousCategorie}}</option>
          </select>
       </div>



       <br>
       <br>




       <label class="col-sm-4 col-form-label">{{'e.col_farmId'|translate}}</label>
       <div class="col-sm-8">
           <select class="form-control" [(ngModel)]="nomFerme">
            <option>--Select--</option>
            <option *ngFor="let f of farmsList">{{f.nomFerme}}</option>
          </select>
       </div>






       <br>
       <br>
       </div>


    <div>
        <button (click)="addNewExperience()" *ngIf="!showUpdateButton" class="btn btn-primary">{{'e.add_btn_add'|translate}}</button>&nbsp;&nbsp; 
        <button (click)="updateExperience()" *ngIf="showUpdateButton" class="btn btn-primary">{{'e.add_btn_update'|translate}}</button>&nbsp;&nbsp;
        <button routerLink="../ExperienceManager" class="btn btn-warning">{{'e.add_btn_cancel'|translate}}</button>
    </div>

 </div>
    
</div>


<div *ngIf="showSuccessMsg" class="alert alert-success" id="msgSuccess">
    <div class="text-center">
        <p>{{'e.msg_success'|translate}}</p>
    </div>
    <div class="text-center">
    <button class="btn btn-success" routerLink="../ExperienceManager" (click)="closeSuccessMsg()">{{'e.btn_close'|translate}}</button>
    </div>
</div>

<div *ngIf="showFailMsg" class="alert alert-danger" id="msgFail">
    <div class="text-center">
        <p>{{'e.msg_fail'|translate}}</p>
    </div>
    <div class="text-center">
    <button class="btn btn-warning" routerLink="../ExperienceManager" (click)="closeFailMsg()">{{'e.btn_close'|translate}}</button>
    </div>
</div>
