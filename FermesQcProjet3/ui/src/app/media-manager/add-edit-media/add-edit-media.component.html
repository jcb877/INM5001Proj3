<!-- Page d'ajout d'un média (photo ou vidéo) à une note -->
<div id="outer" *ngIf="showForm">
  <div class="text-left">
    &nbsp;&nbsp;&nbsp;<button routerLink="../MediasManager"
      class="btn btn-primary">{{'media.add_btn_back'|translate}}</button>
  </div>

  <div class="line">
    <hr>
  </div>

  <div>
    <p class="p-2 bg-info text-light text-center">{{'media.add_title_add'|translate}}</p>
  </div>
  <div id="inner">
    <!-- Champ pour le chemin d'accès au média -->
    <div class="form-group row" style="width: 70%;">
      <label class="col-sm-4 col-form-label">{{'media.col_media'|translate}}</label>
      <div class="col-sm-8">
        <input type="text" class="form-control" [(ngModel)]="media">
      </div>
    </div>
    <!-- Bouton d'ajout ou de mise à jour -->
    <div>
      <button (click)="addNew()" *ngIf="!showUpdateButton"
        class="btn btn-primary">{{'farm.add_btn_add'|translate}}</button>&nbsp;&nbsp;
      <button (click)="update()" *ngIf="showUpdateButton"
        class="btn btn-primary">{{'farm.add_btn_update'|translate}}</button>&nbsp;&nbsp;
      <button routerLink="../MediasManager" class="btn btn-warning">{{'farm.add_btn_cancel'|translate}}</button>
    </div>
  </div>
</div>

<!-- Message indiquant que l'opération a été effectuée avec succès -->
<div *ngIf="showSuccessMsg" class="alert alert-success" id="msgSuccess">
  <div class="text-center">
    <p>{{'media.msg_success'|translate}}</p>
  </div>
  <div class="text-center">
    <button class="btn btn-success" routerLink="../MediasManager"
      (click)="closeSuccessMsg()">{{'farm.btn_close'|translate}}</button>
  </div>
</div>

<!-- Message indiquant qu'une erreur est survenue -->
<div *ngIf="showFailMsg" class="alert alert-danger" id="msgFail">
  <div class="text-center">
    <p>{{'media.msg_fail'|translate}}</p>
  </div>
  <div class="text-center">
    <button class="btn btn-warning" routerLink="../MediasManager"
      (click)="closeFailMsg()">{{'farm.btn_close'|translate}}</button>
  </div>
</div>
