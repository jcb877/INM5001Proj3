<div id="outer">
    <div  *ngIf="showForm">
        <div class="text-center">
            <p *ngIf="!showUpdateButton" class="p-2 bg-info text-light text-center">The form to add new category</p>
            <p *ngIf="showUpdateButton"class="p-2 bg-info text-light text-center">The form to update category</p>
        </div>
        <div class="form-group row">
           <label class="col-sm-2 col-form-label">Category Name</label>
            <div class="col-sm-10">
               <input type="text" class="form-control"placeholder="Enter New Category" [(ngModel)]="categoryName">
            </div>
        </div>
        <button  *ngIf="!showUpdateButton" (click)="addNewCategory()" class="btn btn-primary">Add</button>&nbsp;&nbsp;
        <button  *ngIf="showUpdateButton" (click)="updateCategory()" class="btn btn-primary">Update</button>&nbsp;&nbsp;
        <button  routerLink="../CategoriesManager" class="btn btn-warning">Cancel</button>
    </div>


    <div *ngIf="showSuccessMsg" class="alert alert-success">
        <div class="text-center">
            <p>Category is saved successfully !</p>
        </div>
        <div class="text-center">
        <button class="btn btn-success" routerLink="../CategoriesManager" (click)="closeSuccessMsg()">Close message</button>
        </div>
    </div>
    
    <div *ngIf="showFailMsg" class="alert alert-danger">
        <div class="text-center">
            <p>Failed to save category !</p>
        </div>
        <div class="text-center">
        <button class="btn btn-warning" routerLink="../CategoriesManager" (click)="closeFailMsg()">Close message</button>
        </div>
    </div>
</div>
