<!-- Page d'authentification -->
<div class="border border-info" id="outer">
  <div id="inner">
    <form [formGroup]="loginForm">
      <div>
        <br>
      </div>
      <h3 class="text-center text-info">{{'login.title'|translate}}</h3>
      <!-- Champ pour le courriel -->
      <div>
        <label for="username" class="text-info">&nbsp;&nbsp;&nbsp;{{'login.username'|translate}}:</label><br>
        <input formControlName="userName" type="email" name="username" id="username" class="form-control">
      </div>
      <!-- Champ pour le mot de passe -->
      <div>
        <label for="password" class="text-info">&nbsp;&nbsp;&nbsp;{{'login.password'|translate}}:</label><br>
        <input formControlName="password" type="password" name="password" id="password" class="form-control">
      </div>
      <div>
        <br>
      </div>
      <div>
        &nbsp;&nbsp;&nbsp;
        <input type="submit" class="btn btn-primary" value="{{'login.btn_submit'|translate}}"
          (click)="submitForm()">&nbsp;&nbsp;
        <input type="reset" class="btn btn-warning" value="{{'login.btn_reset'|translate}}">
      </div>
      <div>
        <br>
      </div>
    </form>
  </div>
</div>
