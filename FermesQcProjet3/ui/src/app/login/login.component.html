<div class="border border-info" id="outer">
    <div id="inner">
        <form [formGroup]="loginForm">
            <div>
                <br>
            </div>
            <h3 class="text-center text-info">Login Form Title</h3>
            <div>
                <label for="username" class="text-info">&nbsp;&nbsp;&nbsp;Username:</label><br>
                <input formControlName="userName" type="text" name="username" id="username" class="form-control">
            </div>
            <div>
                <label for="password" class="text-info">&nbsp;&nbsp;&nbsp;Password:</label><br>
                <input formControlName="password" type="password" name="password" id="password" class="form-control">
            </div>
            <div>
                <br>
            </div>
            <div>
                &nbsp;&nbsp;&nbsp;
                <input type="submit" class="btn btn-primary" value="Submit" (click)="submitForm()">&nbsp;&nbsp;
                <input type="reset" class="btn btn-warning" value="Reset">
            </div>
            <div>
                <br>
            </div>
        </form>
    </div>
</div>
