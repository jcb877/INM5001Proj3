<!-- Page pour ajouter ou modifier une ferme -->
<div id="outer" *ngIf="showForm">
  <div class="text-left">
    &nbsp;&nbsp;&nbsp;<button routerLink="../FarmsManager"
      class="btn btn-primary">{{'farm.add_btn_back'|translate}}</button>
  </div>

  <div class="line">
    <hr>
  </div>

  <div>
    <p class="p-2 bg-info text-light text-center">{{'farm.add_title_add'|translate}}</p>
  </div>

  <div id="inner">
    <div class="form-group row" style="width: 70%;">

      <!-- Nom de la ferme -->
      <label class="col-sm-4 col-form-label">{{'farm.col_name'|translate}}</label>
      <div class="col-sm-8">
        <input type="text" class="form-control" [(ngModel)]="nomFerme" placeholder="Enter Farm Name">
      </div>
      <br>
      <br>

      <!-- Adresse de la ferme -->
      <label class="col-sm-4 col-form-label">{{'farm.col_fAds'|translate}}</label>
      <div class="col-sm-8">
        <input type="text" class="form-control" [(ngModel)]="addresseFerme" placeholder="Enter Farm address">
      </div>
      <br>
      <br>

      <!-- Ville de la ferme -->
      <label class="col-sm-4 col-form-label">{{'farm.col_fCity'|translate}}</label>
      <div class="col-sm-8">
        <input type="text" class="form-control" [(ngModel)]="villeFerme" placeholder="Enter Farm located city">
      </div>
      <br>
      <br>

      <!-- Province de la ferme -->
      <label class="col-sm-4 col-form-label">{{'farm.col_fProvince'|translate}}</label>
      <div class="col-sm-8">
        <input type="text" class="form-control" [(ngModel)]="provinceFerme" placeholder="Enter Farm located province">
      </div>
      <br>
      <br>
    </div>

    <!-- Bouton pour ajouter ou mettre à jour -->
    <div>
      <button (click)="addNewFarm()" *ngIf="!showUpdateButton"
        class="btn btn-primary">{{'farm.add_btn_add'|translate}}</button>&nbsp;&nbsp;
      <button (click)="updateFarm()" *ngIf="showUpdateButton"
        class="btn btn-primary">{{'farm.add_btn_update'|translate}}</button>&nbsp;&nbsp;
      <button routerLink="../FarmsManager" class="btn btn-warning">{{'farm.add_btn_cancel'|translate}}</button>
    </div>
  </div>
</div>

<!-- Message indiquant que l'opération a été effectuée avec succès -->
<div *ngIf="showSuccessMsg" class="alert alert-success" id="msgSuccess">
  <div class="text-center">
    <p>{{'farm.msg_success'|translate}}</p>
  </div>
  <div class="text-center">
    <button class="btn btn-success" routerLink="../FarmsManager"
      (click)="closeSuccessMsg()">{{'farm.btn_close'|translate}}</button>
  </div>
</div>

<!-- Message indiquant qu'une erreur est survenue -->
<div *ngIf="showFailMsg" class="alert alert-danger" id="msgFail">
  <div class="text-center">
    <p>{{'farm.msg_fail'|translate}}</p>
  </div>
  <div class="text-center">
    <button class="btn btn-warning" routerLink="../FarmsManager"
      (click)="closeFailMsg()">{{'farm.btn_close'|translate}}</button>
  </div>
</div>
